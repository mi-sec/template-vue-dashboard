name: User Acceptance Tests

on:
  push:
    branches:
      - '*'
      - '*/*'
      - '!gh-pages'

jobs:

  installDependencies:

    name: User Acceptance Tests

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          npm ci
          npm run build
        env:
          CI: true
      - run: ls -laGF
      - run: ls -laGF dist
      - name: npm run test:uat
        run: |
          npm run test:uat
        env:
          CI: true
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: screenshot
          path: screenshot.png
          retention-days: 5

